<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>订单</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body>
	<div class="o-tab-list">
		<ul class="dflex">
			<li>全部</li>
			<li class="cur">待付款</li>
			<li>待发货</li>
			<li>待收货</li>
			<li>待评价</li>
		</ul>
	</div>
	<div style="height: 55px;"></div>

	<div class="o-box mb8">
		<h3 class="o-box-hd"><span class="o-box-status fr">待付款</span>订单号：888888888888888</h3>
		<div class="o-box-pro">
			<span class="o-box-price fr">
				<span class="c_price">68.00</span><br />&times; 1
			</span>
			<img src="img/index-user.png" alt="" />
			<p>玫瑰饼玫瑰饼玫瑰饼玫瑰饼玫瑰饼玫瑰饼玫瑰饼</p>
		</div>
		<p class="o-box-total">共1件商品 实付： <span class="c_price f333">68.00</span></p>
		<p class="o-box-btns">
			<a href="###" class="o-btn o-btn1">取消订单</a>
			<a href="###" class="o-btn o-btn2">付款</a>
		</p>
	</div>

	<div class="fix-ft-space"></div>
	<div class="ft-filter">
		<ul>
			<li><i class="icon icon3"></i>微店</li>
			<li class="cur"><i class="icon icon4"></i>成为分销商</li>
			<li><i class="icon icon5"></i>购物车</li>
			<li><i class="icon icon6"></i>我的</li>
		</ul>
	</div>

</body>
</html>
