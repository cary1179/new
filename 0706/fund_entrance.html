<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>二维码</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body>
	<div class="mk-dialog">
		<img src="img/index-user.png" alt="" />
		<div class="mk-dialog-info">
			我是<em>Sailor</em>，<br />我为<em>暴走美味</em>代言
		</div>
	</div>
	<div class="mk-dialog-ad">
		<img src="img/zzz-fund.jpg" alt="" />
	</div>

	<div class="mk-code mb8">
		<img src="img/mk-code.jpg" alt="" />
		<p class="fred">长按指纹 识别图中二维码 购买</p>
		<p class="f999">关注我们 加入有礼品 购买有惊喜</p>
	</div>

	<div class="mk-step mb8">
		<h3><i class="icon icon33"></i>分销如何赚钱</h3>
		<p class="step">
			<label>第一步</label>
			转发店铺信息或店铺图片给微信好友；
		</p>
		<p class="step">
			<label>第二步</label>
			从您转发的链接或图片进入商城的好友，系统将自动锁定成为您的客户，他们在微信商城中购买的任何商品，您都可以获得分销佣金。
		</p>
		<p class="step">
			<label>第三步</label>
			您可以在分销中查看【我的客户】和【分销订单】。好友确认收货后，佣金可提现。
		</p>
		<p class="step-tip">说明：分享后会带有独有的推荐码，您的好友访问之后，系统会自动检测并记录客户关系。如果您的好友已被其他人抢先发展成了客户，他就不能成为您的客户。以最早发展成为客户为准。</p>
	</div>

	<div style="height:68px;"></div>
	<div class="mk-links">
		<a href="###"><i class="icon icon8"></i>链接分销</a>
		<a href="###"><i class="icon icon9"></i>图片分销</a>
	</div>
</body>
</html>
