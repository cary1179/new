<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>订单</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body>
	<div class="o-tip"><i class="icon icon30"></i>确认订单后请尽快付款，<br />过时订单将自动取消</div>

	<div class="user-bar o-bar mb8">
		<ul>
			<li>
				<i class="icon icon31"></i>新增地址
			</li>
			<li>
				<a href="###" class="fr">包邮（新疆、西藏除外）0.00元</a><em class="f666">配送方式</em>
			</li>
		</ul>
	</div>

	<div class="o-box mb8">
		<h3 class="o-box-hd"><i class="icon icon24"></i>sailor的小店</h3>
		<div class="o-box-pro">
			<span class="o-box-price fr">
				<span class="c_price">68.00</span><br />&times; 1
			</span>
			<img src="img/index-user.png" alt="" />
			<p>玫瑰饼玫瑰饼玫瑰饼玫瑰饼玫瑰饼玫瑰饼玫瑰饼</p>
		</div>
		<div class="o-ly">
			<input type="text" placeholder="给卖家留言" />
		</div>
		<p class="o-box-total">共1件商品 合计： <span class="c_price">68.00</span></p>
	</div>

	<div class="o-price-list">
		<ul>
			<li>
				<p class="f666"><span class="c_price fr">68.00</span>商品金额</p>
				<p class="f666"><span class="c_price fr">0.00</span>运费</p>
			</li>
			<li class="o-price-listtotal">
				<span class="c_price fr">68.00</span>需付
			</li>
		</ul>
	</div>

	<div class="o-fix-total">
		需付：<span class="c_price">68.00</span>
		<a href="###" class="o-btn o-btn1">找人代付</a>
		<a href="###" class="o-btn o-btn2">确认付款</a>
	</div>

</body>
</html>
