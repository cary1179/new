<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body>
	<div class="sc-tit">
		<a href="###" class="o-btn o-btn5 o-btn5-dis fr">移置收藏夹</a><a href="###" class="o-btn o-btn5 fr">删除</a>购物车（1）
	</div>

	<div class="sc-box">
		<ul>
			<li>
				<input type="checkbox" id="c1" name="c1" checked />
				<label for="c1" class="check-label"></label>
				<img src="img/index-user.png" alt="" />
				<div class="sc-box-info">
					<p class="fr tr"><span class="c_price">88.00</span><br /><span class="o_price">88.00</span></p>
					<h3>鲜花饼鲜花饼鲜花饼鲜花饼鲜花饼鲜花饼</h3>
					<div class="tr mt8 clear">
						<div class="count">
							<i>-</i><input type="text" value="1" /><i>+</i>
						</div>
					</div>
				</div>
			</li>
			<li>
				<input type="checkbox" id="c2" name="c2" checked />
				<label for="c2" class="check-label"></label>
				<img src="img/index-user.png" alt="" />
				<div class="sc-box-info">
					<p class="fr tr"><span class="c_price">88.00</span><br /><span class="o_price">88.00</span></p>
					<h3>鲜花饼鲜花饼鲜花饼鲜花饼鲜花饼鲜花饼</h3>
					<div class="tr mt8 clear">
						<div class="count">
							<i>-</i><input type="text" value="1" /><i>+</i>
						</div>
					</div>
				</div>
			</li>
		</ul>
		<p class="tr sc-box-total">共<b class="f333">2</b>件商品 合计：<span class="c_price f333">88.00</span></p>
	</div>

	<div class="sc-ft">
		<a href="###" class="o-btn o-btn6 fr">结算(1)</a>
		<p class="fr tr sc-ft-total">合计： <span class="c_price">88.00</span><span class="notip">不含运费</span></p>
		<input type="checkbox" id="ftall" name="ftall" checked />
		<label for="ftall" class="check-label"></label>
		<span class="ftall">全选</span>
	</div>
</body>
</html>
