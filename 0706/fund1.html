<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>分销中心</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body>
	<div class="f1-banner"><img src="img/f1_bg.png" alt="" /></div>

	<div class="f1-form">
		<p class="f666">欢迎加入<em class="fora">暴走美味</em>，请填写申请信息！</p>
		<p class="f666">邀请人：<em class="fora">sailor</em>（请核对）</p>
		<p><input type="text" placeholder="请填写真实姓名，用于佣金结算"></p>
		<p><input type="text" placeholder="请填写手机号码方便联系"></p>
		<p><input type="text" placeholder="请填写微信号"></p>
		<p><a href="###" class="o-btn o-btn6">申请成为分销商</a></p>
	</div>

	<div class="f1-rights">
		<p class="f666 fz12 mb8">分销商特权</p>
		<ul>
			<li><i class="icon icon44"></i><h3>独立微店</h3><p class="fz12 f999">拥有自己的微店及推广二维码</p></li>
			<li><i class="icon icon45"></i><h3>销售拿佣金</h3><p class="fz12 f999">微店卖出商品，您可以获得佣金；</p></li>
			<li class="fz12 fccc">分销商的商品销售统一由厂家直接收款、直接发货，并提供产品的售后服务，分销佣金由厂家统一设置。</li>
		</ul>
	</div>
</body>
</html>
