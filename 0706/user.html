<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>个人中心</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body>
	<!-- 账户名称 -->
	<div class="user-name">
		<img src="img/index-user.png" alt="" />
		<div class="user-name-info">
			<h2 class="ellips">周杰伦</h2>
			<p class="ellips">普通用户</p>
		</div>
	</div>

	<!-- 账户余额 -->
	<div class="user-count mb8">
		<a href="###" class="user-get-count fr"><i class="icon icon10"></i>提现</a>
		账户余额：<span class="c_price">0.00</span>
	</div>

	<!-- 我的订单 -->
	<div class="user-bar mb8">
		<ul>
			<li>
				<a href="###" class="fr">查看全部订单</a>
				<i class="icon icon11"></i>我的订单
			</li>
		</ul>
		<div class="my-orders dflex">
			<a href="###" class="dflex1"><i class="icon icon18"></i>待付款</a>
			<a href="###" class="dflex1"><i class="icon icon19"></i>待发货</a>
			<a href="###" class="dflex1"><i class="icon icon20"></i>待收货</a>
			<a href="###" class="dflex1"><i class="icon icon21"></i>退换货</a>
		</div>
	</div>
	<div class="user-bar mb8">
		<ul>
			<li>
				<i class="icon icon12"></i>我的优惠券
			</li>
		</ul>
	</div>
	<div class="user-bar mb8">
		<ul>
			<li>
				<i class="icon icon13"></i>我的购物车
			</li>
			<li>
				<i class="icon icon14"></i>我的收藏
			</li>
			<li>
				<i class="icon icon15"></i>我的浏览记录
			</li>
		</ul>
	</div>
	<div class="user-bar mb8">
		<ul>
			<li>
				<i class="icon icon16"></i>收货地址管理
			</li>
			<li>
				<i class="icon icon17"></i>消息提醒设置
			</li>
		</ul>
	</div>

	<!-- 底部筛选栏 -->
	<div class="fix-ft-space"></div>
	<div class="ft-filter">
		<ul>
			<li><i class="icon icon3"></i>微店</li>
			<li><i class="icon icon4"></i>成为分销商</li>
			<li><i class="icon icon5"></i>购物车</li>
			<li><i class="icon icon6"></i>我的</li>
		</ul>
	</div>
</body>
</html>
